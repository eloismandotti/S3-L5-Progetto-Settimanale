<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>

    <link rel="stylesheet" href="css/stile.css">
</head>
<body>

        <div class="calculator-grid">
            <input type="text" id="display" name="display" readonly="readonly" class="span-two">
            <button id="7" value="7" onclick="readValue(7)">7</button>
            <button id="8" value="8" onclick="readValue(8)">8</button>
            <button id="9" value="9" onclick="readValue(9)">9</button>
            <button id="/" value="/" onclick="readValue(' / ')">/</button>
            <button id="4" value="4" onclick="readValue(4)">4</button>
            <button id="5" value="5" onclick="readValue(5)">5</button>
            <button id="6" value="6" onclick="readValue(6)">6</button>
            <button id="x" value="x" onclick="readValue(' * ')">x</button>
            <button id="1" value="1" onclick="readValue(1)">1</button>
            <button id="2" value="2" onclick="readValue(2)">2</button>
            <button id="3" value="3" onclick="readValue(3)">3</button>
            <button id="-" value="-" onclick="readValue(' - ')">-</button>
            <button id="C" value="C" onclick="deleteAll()">C</button>
            <button id="0" value="0" onclick="readValue(0)">0</button>
            <button id="." value="." onclick="readValue('.')">.</button>
            <button id="+" value="+" onclick="readValue(' + ')">+</button>
            <button onclick="backSpace()">Del</button>
            <button class="span-four" onclick="calculate()">=</button>
            
            
        </div>
     



    <script src="js/script.js"></script>
</body>
</html>
